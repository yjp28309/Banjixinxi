<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>var arr = [1,2,3,3,4,5,2,2,2,6,7];
    function fun(arr){
        var num=[];
        for(var i=0;i<arr.length;i++){
            if(num.indexOf(arr[i])==-1){
                num.push(arr[i]);
            }
        }
        document.write(num);
    }
    fun(arr);</script>
</head>
